<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>آب‌وهوا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #6A39CB, #B05FC0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .weather-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .weather-card h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .weather-card p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1>دورتموند</h1>
    <p>یکشنبه ۲۰ آوریل - ۱۹:۵۶</p>
    <p>دمای فعلی: ۱۷° - رعد و برق ⚡</p>
  </div>
</body>
</html>
